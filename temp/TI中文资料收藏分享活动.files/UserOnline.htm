<SCRIPT type=text/javascript>
function submitEletter()
{
    var o = document.getElementById("BlogLoginViewControl_WebSiteRightMagazine1_email_MyTextBox");
    if(o == null)
    {
        alert("系统内部问题，请联系系统管理员");
        return false;
    }
    if(o.value.length == 0)
    {
        alert('请输入您的电子邮件地址!');
        return false;
    }
    window.parent.location.href = '/Eletterpages/eLetter.aspx?email='+ o.value;
}
